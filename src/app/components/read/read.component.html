<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <form #readRoleForm="ngForm" (ngSubmit)="read()">
        <div class="form-group">
          <label for="readByRoles">Search for roles</label>
          <select
            class="form-control"
            name="readByRole"
            id="readByRole"
            #readByRole="ngModel"
            [(ngModel)]="searchRole"
          >
            <option>student</option>
            <option>professor</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">First</th>
            <th scope="col" class="text-center">Last</th>
            <th scope="col" class="text-center">Email</th>
            <th scope="col" class="text-center">Age</th>
            <th scope="col" class="text-center">Role</th>
            <th scope="col" class="text-center"></th>
            <th scope="col" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersFound">
            <th scope="row">1</th>
            <td class="text-center fontSize">{{ user.firstName }}</td>
            <td class="text-center fontSize">{{ user.lastName }}</td>
            <td class="text-center fontSize">{{ user.email }}</td>
            <td class="text-center fontSize">{{ user.age }}</td>
            <td class="text-center fontSize">{{ user.role }}</td>
            <td><button class="btn btn-success"[routerLink]="['/update']"
                (click)="saveUser(user)">Update</button></td>
            <td><button class="btn btn-danger" (click)="delete(user._id)"></button>Delete</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
